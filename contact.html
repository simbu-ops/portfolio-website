<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Pro Version</title>
    <link rel="stylesheet" href="contact.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>

<!-- Contact Section -->
<section id="contact" class="contact-section">
    <div class="container">
        <div class="contact-header">
            <h2>Contact Me</h2>
            <p>Let’s work together or simply say hello! I’m open to freelance projects, collaborations, and full-time roles.</p>
        </div>
        
        <div class="contact-content">
            <!-- Contact Information -->
            <div class="contact-info">
                <div class="info-item">
                    <h4>Email</h4>
                    <p>silambarasan@gmail.com</p>
                </div>
                <div class="info-item">
                    <h4>Phone</h4>
                    <p>+91 9344335010</p>
                </div>
                <div class="info-item">
                    <h4>Location</h4>
                    <p>Tiruppur, Tamilnadu.</p>
                </div>
            </div>
            
            <!-- Contact Form -->
            <form class="contact-form" action="#" method="post">
                <div class="form-group">
                    <input type="text" name="name" placeholder="Your Name" required>
                </div>
                <div class="form-group">
                    <input type="email" name="email" placeholder="Your Email" required>
                </div>
                <div class="form-group">
                    <textarea name="message" placeholder="Your Message" rows="5" required></textarea>
                </div>
                <button type="submit" class="btn submit-btn">Send Message</button>
            </form>
        </div>
    </div>
</section>

<!-- Footer -->
<footer class="footer">
    <p>&copy; 2024 Silambarasan. All rights reserved.</p>
</footer>

</body>
</html>
